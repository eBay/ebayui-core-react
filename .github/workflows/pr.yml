name: Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
    build-test:
        name: Node.js @ ubuntu-latest
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-node
            - uses: ./.github/actions/build
            - uses: ./.github/actions/test

    analyze:
        needs: build-test
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-node
            - uses: ./.github/actions/analyze
