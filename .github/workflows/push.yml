name: Push to main

on:
    push:
        branches: [ main ]

jobs:
    build-test:
        strategy:
            matrix:
#                os: [ubuntu-latest, windows-latest]
                os: [ubuntu-latest]
        name: Build & Test  @ ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-node
            - uses: ./.github/actions/build
            - uses: ./.github/actions/test

    analyze:
        name: Analyze
        needs: build-test
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-node
            - uses: ./.github/actions/analyze

    build:
        needs: analyze
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-node
            - uses: ./.github/actions/build
    deploy:
        needs: build
        name: Deploy
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-node
            - uses: ./.github/actions/deploy
    release:
        needs: deploy
        name: Release
        # Sets permissions of the GITHUB_TOKEN to allow opening release PR
        permissions:
            id-token: write
            contents: write
            packages: write
            pull-requests: write
            issues: read
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-node
            - uses: ./.github/actions/release
